<div>
    <form novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Sample</h3>
        </div>
        <div class="modal-body">
        <form name="addNewAuthorForm">
            <label>First Name: </label><input type="text" ng-model="newFirstName" required>
            <label>Last Name: </label><input type="text" ng-model="newLastName" required>

            
            <button ng-click="addNewAuthorForm.input.$valid && addNewAuthor()">Save</button>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="$dismiss()">Close</button>
        </div>
    </form>
</div>
