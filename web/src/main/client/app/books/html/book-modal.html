<div>
    <form novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Sample</h3>
        </div>
        <div class="modal-body">
        <form name="addNewBook">
            <label>Title: </label><input type ="text" ng-model="title" required>
            <label>First Name: </label><input type="text" ng-model="firstName" required>
            <label>Last Name: </label><input type="text" ng-model="lastName" required>

            
            <button ng-click="addNewBook.input.$valid && saveNewBook()">Save</button>
            <button ng-click="addAuthor()">Add author</button>
        </form>
        
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="$dismiss()">Close</button>
        </div>
    </form>
</div>
